name: CI + CD (Local Simulation)

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t flask-backend:latest .

  cd:
    name: Simulated Deployment
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Simulate deployment steps
        run: |
          echo "Starting deployment simulation..."
          echo "Stopping existing container (if any)"
          echo "docker stop flask-backend-container || true"
          echo "docker rm flask-backend-container || true"
          echo "Starting new container from latest image"
          echo "docker run -d -p 8080:8080 --name flask-backend-container flask-backend:latest"
          echo "Deployment simulation completed successfully"